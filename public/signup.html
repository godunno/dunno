
<div class="form-signup">
	<h2>Crie seu cadastro no Dunno</h2>
	<form action="/users" method="post" id="sign_up">
		
		<div class="form-element form-element-name">
			<label for="name">Nome</label>
			<input type="text" id="name" name="user[name]" class="form-text" required autofocus>
		</div>
		<div class="form-element form-element-mail">
			<label for="email">Email</label>
			<input type="email" id="email" name="user[email]" class="form-text" required>
		</div>
		<div class="form-element form-element-fone">
			<label for="prefix">Telefone</label>
			<input type="text" id="short_phone_number" class="form-text phone_number" required>
			<input type="hidden" id="phone_number" name="user[phone_number]" class="form-text phone_number" required>
		</div>
		<div class="form-element form-element-name">
			<label for="password">Senha</label>
			<input type="password" id="password" name="user[password]" class="form-text" required>
		</div>
		<div class="form-element form-element-radios">
			<span class="radio-element"><label><input type="radio" class="form-radio" value="student" name="user[profile]" checked/>Sou Aluno</label></span>
			<span class="radio-element"><label><input type="radio" class="form-radio" value="teacher" name="user[profile]"/>Sou Professor</label></span>
			<span class="radio-element disabled"><label><input type="radio" class="form-radio" value="Sou Escola" disabled  name="tipo"/>Em breve para pais e gestores</label></span>
		</div>
		<div class="form-element form-element-buttons">
			<input type="submit" class="form-submit" value="Criar cadastro" />
			<!-- <input type="button" class="form-submit form-cancel fancybox-close" value="Cancelar" /> -->
		</div>

	</form>
	<div class="clearfix"></div>
</div>

<script src="js/signup.js"></script>
