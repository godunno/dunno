<header class="page__title"><div class="row"><div class="large-12 columns"><h1 class="main__page__title">Meu perfil</h1></div></div></header><div class="edit__profile"><div class="row"><div class="small-12 medium-7 large-6 small-centered columns"><form name="form" ng-submit="update_password(user)"><div class="form__box"><p class="text-center" ng-if="success"><span class="label success radius">Senha alterada com sucesso!</span></p><label for="current_password"><small>Senha atual <span class="required">*</span></small></label><input class="password radius" id="current_password" name="current_password" ng-model="user.current_password" required="" type="password" /><small class="error password" ng-if="form.current_password.$invalid &amp;&amp; form.current_password.$dirty" ng-messages="form.current_password.$error"><span ng-message="required">Este campo é obrigatório.</span><span ng-message="invalid">Senha incorreta.</span></small><div class="validation"><i class="icon icon-plain-check" ng-if="form.password.$valid"></i><i class="icon icon-error" ng-if="form.password.$invalid"></i></div><label for="password"><small>Senha <span class="required">*</span></small></label><input autocomplete="off" class="password radius" id="password" name="password" ng-minlength="8" ng-model="user.password" required="" type="password" /><small class="error password" ng-if="form.password.$invalid &amp;&amp; form.password.$dirty" ng-messages="form.password.$error"><span ng-message="required">Este campo é obrigatório.</span><span ng-message="minlength">Mínimo de 8 caracteres.</span></small><div class="validation"><i class="icon icon-plain-check" ng-if="form.password_confirmation.$valid"></i><i class="icon icon-error" ng-if="form.password_confirmation.$invalid"></i></div><label for="password_confirmation"><small>Confirmar senha <span class="required">*</span></small></label><input class="password radius" id="password_confirmation" match="user.password" name="password_confirmation" ng-model="user.password_confirmation" required="" type="password" /><small class="error password" ng-if="form.password_confirmation.$invalid &amp;&amp; form.password_confirmation.$dirty" ng-messages="form.password_confirmation.$error"><span ng-message="required">Este campo é obrigatório.</span><span ng-message="match">Não é igual à senha inserida.</span></small><div class="cancel"><a class="button transparent secondary small expand" ui-sref="^">Cancelar, quero manter a senha atual.</a></div><div class="text-center"><input class="button submit radius" ng-disabled="form.$invalid" type="submit" value="Alterar senha" /></div></div></form></div></div></div>
