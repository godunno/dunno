<header class="page-title" ng-class="newRecord() ? &#39;&#39; : &#39;scheme-&#39; + course.order"><div class="row"><div class="medium-8 medium-centered vertical-center columns"><h1 ng-if="newRecord()">Criando disciplina</h1><h1 ng-if="!newRecord()">Editando disciplina</h1></div></div></header><div class="create-course-page"><div class="row"><div class="form-container"><div class="row"><div class="medium-12 columns"><label for="name">Nome da disciplina<span class="warning">*</span></label><input autofocus="" class="radius" id="name" ng-model="course.name" placeholder="Ex: Matemática" required="" type="text" /></div></div><div class="row"><div class="sep"></div></div><div class="row"><div class="medium-3 columns"><label for="class_name">Nome da turma<span class="warning">*</span></label><input class="radius" id="class_name" ng-model="course.class_name" placeholder="Ex: TR230" required="" type="text" /></div><div class="medium-4 columns"><label for="grade">Nível</label><input class="radius" id="grade" ng-model="course.grade" placeholder="Ex: 1º Fundamental" type="text" /></div><div class="medium-5 columns"><label for="institution">Instituição</label><input class="radius" id="institution" ng-model="course.institution" placeholder="Ex: Colégio Padre Anchieta" type="text" /></div></div></div></div><div class="row"><h3 class="form-caption">HORÁRIOS DE AULA</h3><span class="warning label-error" ng-if="newRecord()">ATENÇÃO: Essas datas não poderão ser alteradas no futuro.</span><span class="warning label-error" ng-if="!newRecord()">Essas datas não podem ser alteradas.</span><div class="form-container"><div class="row"><div class="medium-4 large-3 columns"><label for="start_date">Data de início das aulas<span class="warning">*</span></label><input class="radius" id="start_date" mask="99/99/9999" ng-disabled="!newRecord()" ng-model="course.start_date" placeholder="Ex: 12/08/2014" type="text" /></div><div class="medium-4 large-3 columns"><label for="end_date">Data de término das aulas<span class="warning">*</span></label><input class="radius" id="end_date" mask="99/99/9999" ng-disabled="!newRecord()" ng-model="course.end_date" placeholder="Ex: 13/12/2014" type="text" /></div><div class="medium-6 columns"></div></div><div class="row"><div class="sep"></div></div><div class="row"><div class="large-12 columns"><h4>Aulas desta disciplina na semana</h4></div></div><div class="box" ng-repeat="weekly_schedule in course.weekly_schedules"><div class="row"><div class="medium-3 columns"><label>Dia da semana:</label><select class="radius" ng-disabled="!newRecord()" ng-model="weekly_schedule.weekday"><option value="0">Domingo</option><option value="1">Segunda-feira</option><option value="2">Terça-feira</option><option value="3">Quarta-feira</option><option value="4">Quinta-feira</option><option value="5">Sexta-feira</option><option value="6">Sábado</option></select></div><div class="medium-2 columns"><label>Começa às:</label><input class="radius" mask="99:99" ng-disabled="!newRecord()" ng-model="weekly_schedule.start_time" placeholder="Ex: 10:00" type="text" /></div><div class="medium-2 columns"><label>Termina às:</label><input class="radius" mask="99:99" ng-disabled="!newRecord()" ng-model="weekly_schedule.end_time" placeholder="Ex: 12:00" type="text" /></div><div class="medium-2 columns"><label>Sala / Prédio:</label><input class="radius" ng-disabled="!newRecord()" ng-model="weekly_schedule.classroom" placeholder="Ex: Sala 430" type="text" /></div><div class="medium-3 columns right" ng-if="newRecord()"><a class="dunno-font" ng-click="remove(course.weekly_schedules, weekly_schedule)">x</a></div></div></div><a class="btn-black radius" ng-click="newItem(course.weekly_schedules, weekly_schedule)" ng-if="newRecord()"><span class="plus">A</span><span>Adicionar tempo</span></a></div></div><div class="row"><div class="medium-12 actions"><a class="button radius alert left" ng-click="delete(course)">Apagar disciplina</a><a class="radius cancel" href="#courses">Cancelar</a><a class="radius save" ng-click="save(course)">Salvar disciplina</a></div></div></div>
