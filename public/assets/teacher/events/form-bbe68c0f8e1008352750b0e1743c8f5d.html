<header class="page-title" ng-class="&#39;scheme-&#39; + event.course.order"><div class="row"><div class="large-3 columns vertical-center" style="float: left"><a class="button radius btn-style-2" href="#/courses/{{event.course.uuid}}"><span class="icon-arrow-back"></span> <span>VER TODAS AS AULAS</span></a></div><div class="large-7 large-centered vertical-center columns"><h2>{{event.course.name}}</h2><p class="subtitle-head">{{event.course.class_name}}</p><p class="secondary-color subtitle-head"><span>{{event.course.institution}}</span> <span ng-if="!!event.course.grade">- {{event.course.grade}}</span></p></div></div></header><div class="diary-page"><div class="row event-carousel"><a class="icon-arrow-circle-left arrow-left vertical-center" href="#events/{{event.previous.uuid}}/edit" ng-if="!!event.previous.uuid"></a><a class="icon-arrow-circle-right arrow-right vertical-center" href="#events/{{event.next.uuid}}/edit" ng-if="!!event.next.uuid"></a><h1 class="vertical-center">Aula {{event.order}}</h1></div><div class="row event-status"><div class="large-4 columns"><div class="row date"><div class="large-2 columns"><label class="icon icon-calendar pos right" for="date"></label></div><div class="large-10 columns"><input class="radius" id="date" mask="99/99/9999" ng-model="event.date" placeholder="Ex: 23/10/2014" type="text" /></div></div></div><div class="large-6 columns end"><div class="row time"><div class="large-1 columns"><label class="icon icon-clock pos" for="start_time"></label></div><div class="large-4 columns"><input class="radius" id="start_time" mask="99:99" ng-model="event.start_time" placeholder="Ex: 14:00" type="text" /></div><div class="large-1 columns"><label class="to" for="end_time">às</label></div><div class="large-4 columns end"><input class="radius" id="end_time" mask="99:99" ng-model="event.end_time" placeholder="Ex: 16:30" type="text" /></div></div></div></div><div class="row card container"><div class="title diary-label"><h1>Diário</h1><span class="subtitle secondary-color">Tarefas visíveis para os alunos</span></div><div class="tasks"><div class="row" ng-repeat="topic in event.topics | filter:{_destroy:&#39;!true&#39;} | orderBy:&#39;order&#39;"><span>{{topic.description}}</span><a class="icon-trash task-icon-right" ng-click="destroy(topic)"></a></div></div><div class="foot"><input ng-model="newTopic.description" placeholder="Adicionar tarefa" type="text" ui-keydown="{&#39;enter&#39;:&#39;addTopic()&#39;}" /><label>Ex: Revisar aula passada. Introdução à raiz quadrada.</label></div></div><div class="row card container notes"><div class="title notes-label"><h1><span class="icon icon-lock">Anotações</span></h1><span class="subtitle secondary-color">Área visível somente para o professor</span></div><div class="tasks"><div class="row" ng-repeat="personal_note in event.personal_notes | filter:{_destroy:&#39;!true&#39;}"><span>{{personal_note.content}}</span><a class="icon-trash task-icon-right" ng-click="destroy(personal_note)"></a></div></div><div class="foot"><input ng-model="newPersonalNote.content" placeholder="Adicionar anotação privada" type="text" ui-keydown="{&#39;enter&#39;:&#39;addPersonalNote()&#39;}" /><label>Ex: Fazer ditado surpresa. Rever comportamento do João.</label></div></div><div class="row"><div class="large-3 columns large-centered"><a class="button btn-style-1 radius save" ng-click="save(event)">Salvar aula</a></div></div></div>
