<ui-view><header class="page__title"><div class="row"><div class="large-12 columns"><h1 class="main__page__title">Meu perfil</h1></div></div></header><div class="edit__profile"><div class="row"><div class="small-12 medium-7 large-6 small-centered columns"><form name="form" ng-submit="update(user)"><div class="form__box"><p class="text-center" ng-if="success"><span class="label success radius">Dados salvos com sucesso!</span></p><label for="name"><small>Nome <span class="required">*</span></small></label><input class="radius" id="name" name="name" ng-model="user.name" required="" type="text" /><small class="error" ng-if="form.name.$invalid &amp;&amp; form.name.$dirty" ng-messages="form.name.$error"><span ng-message="required">Este campo é obrigatório.</span></small><label for="email"><small>Email</small></label><input class="radius" disabled="" id="email" ng-model="user.email" type="email" /><label for="phone_number"><small>Telefone <span class="required">*</span></small></label><input class="radius" id="phone_number" name="phone_number" ng-model="user.phone_number" required="" type="text" ui-br-phone-number="" /><small class="error" ng-if="form.phone_number.$invalid &amp;&amp; form.phone_number.$dirty" ng-messages="form.phone_number.$error"><span ng-message="required">Este campo é obrigatório.</span><span ng-message="br-phone-number">Formato inválido.</span></small><a class="button secondary transparent small expand" ui-sref=".change_password">Quero alterar minha senha</a><div class="text-center"><input class="submit button radius" ng-disabled="form.$invalid" type="submit" value="Atualizar perfil" /></div></div></form></div></div></div></ui-view>
