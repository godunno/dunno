<div class="student-confirmation"><div class="medium-12 medium-centered columns"><h2>Esta é a disciplina na qual deseja entrar?</h2></div><div class="medium-5 medium-centered columns white-form"><div class="form-group"><div class="form-item"><label>Disciplina</label><span class="text strong">{{course.name}}</span></div></div><div class="form-line"></div><div class="form-group"><div class="form-item left"><label>Turma</label><span class="text">{{course.class_name}}</span></div><div class="form-item left"><label>Instituição</label><span class="text">{{course.institution}}</span></div></div><div class="form-line"></div><div class="form-group"><div class="form-item"><label>Professor</label><div class="user-info"><span class="text">{{course.teacher.name}}</span></div></div></div></div><div class="medium-5 medium-centered columns actions"><button class="radius success" ng-click="register(course)">Confirmo, é esta minha disciplina!</button><div class="line"></div><a class="button radius warning" href="#courses/search">Não é esta. Quero corrigir o código!</a></div></div>
