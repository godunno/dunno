<header class="page-title"><div class="row"><div class="large-4 large-centered vertical-center columns"><h1>Aulas</h1></div></div></header><div class="events-page"><div class="row"><ul class="events"><li class="event-card" ng-repeat="event in events2"><div ng-class="&#39;title scheme-&#39; + event.klass.order"><h1>{{event.klass.name}}</h1><span class="subtitle">{{event.klass.location}}</span></div><div class="day-month"><div class="day">{{event.day}}</div><div class="month">{{event.month}}</div></div><div class="exam" ng-if="event.has_exam">PROVA</div><div class="content"><div class="weekday-hour">{{event.weekday}} - {{event.time}}</div><div class="status"><span class="course">{{event.course}}</span><div class="image"><img ng-if="event.published" src="/images/check.png" /><img ng-if="!event.published" src="/images/uncheck.png" /></div></div><div class="notes" ng-if="event.tasks.length &gt; 0"><ul class="note"><li class="task vertical-cente" ng-repeat="task in event.tasks"><div class="image"><img src="/images/task-icon-1.png" /></div><span>{{task}}</span></li></ul><div class="remaining">Mais 2 tarefas</div></div><div class="planning" ng-if="event.tasks.length == 0"><button class="radius vertical-center btn-style-1">PLANEJAR</button></div></div></li></ul></div></div>
