<div class="content__box members__content"><div class="member__group" ng-repeat="members in course.members | groupBy: &#39;role&#39; | toArray: true | orderBy:vm.order"><p class="members__content__title"><strong class="role__name">{{vm.roleName(members)}}</strong> <span class="role__count">{{members.length}}</span></p><div class="members"><div class="member" ng-repeat="member in members | orderBy: &#39;name&#39; "><div class="disabled member__role button tiny radius right" ng-class="{&#39;dark&#39;: member.role == &#39;teacher&#39;}">{{vm.translateRole(member.role)}}</div><div class="member__name"><img class="member__avatar" user-avatar="{{member.name}}" />{{member.name}}</div></div></div></div></div>
