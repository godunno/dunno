<form ng-submit="submit(weeklySchedule)"><div class="row collapse"><div class="small-12 columns"><label for="weekday">Dia</label><select class="weekday__select radius" id="weekday" ng-model="weeklySchedule.weekday"><option ng-repeat="weekday in [0,1,2,3,4,5,6]" ng-selected="weeklySchedule.weekday == weekday" ng-value="{{weekday}}">{{weekday | weekdayLong}}</option></select></div><div class="small-5 columns"><label for="start_time">Início</label><input class="radius" id="start_time" ng-model="startTime" ng-model-options="{ getterSetter: true }" type="text" ui-timepicker="" /></div><div class="small-2 columns"><p class="text-center"><br />às</p></div><div class="small-5 columns"><label for="end_time">Término</label><input class="radius" id="end_time" ng-model="endTime" ng-model-options="{ getterSetter: true }" type="text" ui-timepicker="{ showDuration: true, durationTime: startTime }" /></div><div class="small-12 columns"><label for="classroom">Sala</label><input class="radius" id="classroom" ng-model="weeklySchedule.classroom" type="text" /></div><div class="small-12 columns"><button class="button radius expand" type="submit">Salvar</button></div></div></form>
