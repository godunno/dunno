<div class="small-12 columns events__tab"><div class="event" ng-repeat="event in events" scroll-to-when="scrollUntil == event.start_at"><a class="button secondary tiny transparent edit__in__journal right" ng-click="goToEvent(event)">editar aula</a><div class="date">{{event.start_at | date:'dd MMM - EEE'}}<i class="icon status__icon status__icon__{{event.status}}" title="{{event.status}}"></i></div><div class="event__content event__status__{{event.status}}"><div class="no__topics empty__results" ng-if="event.topics.length == 0">Nenhum conteúdo disponível para esse dia.</div><div class="event__items" ng-if="event.topics.length != 0"><div class="event__item" ng-class="{done: topic.done == true}" ng-if="topic.personal != true" ng-repeat="topic in event.topics"><i class="icon icon-check"></i><a analytics-course-name="{{event.course.name}}" analytics-course-uuid="{{event.course.uuid}}" analytics-event="Media Clicked" analytics-event-uuid="{{event.uuid}}" analytics-on="click" analytics-uuid="{{media.uuid}}" class="topic__item__description" ng-class="{preview: !!topic.media}" ng-href="{{topic.media.url}}" ng-if="!!topic.media" target="_blank"><span class="topic__item__image" ng-style="{ &#39;background-image&#39;: &#39;url(&#39; + topic.media.thumbnail + &#39;)&#39; }"></span>{{topic.description}}</a><span class="topic__item__description" ng-class="{preview: !!topic.media}" ng-if="!topic.media">{{topic.description}}</span></div></div></div></div></div><div class="text-center"><a class="button radius" ng-click="paginate(nextPage)" ng-hide="noMoreEvents">Carregar mais…</a></div>
