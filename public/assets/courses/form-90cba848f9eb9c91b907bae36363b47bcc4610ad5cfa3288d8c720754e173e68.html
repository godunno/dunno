<header class="page__title" ng-class="newRecord(course) ? &#39;&#39; : &#39;scheme-&#39; + course.order"><div class="row"><div class="small-12 columns"><h1 class="main__page__title" ng-if="newRecord(course)">Criando disciplina</h1><h1 class="main__page__title" ng-if="!newRecord(course)">Editando disciplina</h1></div></div></header><div class="create-course-page"><form ng-submit="save(course)"><div class="row"><div class="form-container"><div class="small-12 columns"><label for="name">Nome da disciplina <span class="required">*</span></label><input autofocus="" class="radius" id="name" ng-model="course.name" placeholder="Ex: Matemática" required="" type="text" /></div><div class="small-12 medium-3 columns"><label for="class_name">Nome da turma <span class="required">*</span></label><input class="radius" id="class_name" ng-model="course.class_name" placeholder="Ex: TR230" required="" type="text" /></div><div class="small-12 medium-4 columns"><label for="grade">Nível</label><input class="radius" id="grade" ng-model="course.grade" placeholder="Ex: 1º Fundamental" type="text" /></div><div class="small-12 medium-5 columns"><label for="institution">Instituição</label><input class="radius" id="institution" ng-model="course.institution" placeholder="Ex: Colégio Padre Anchieta" type="text" /></div><div class="small-12 columns"><div class="sep"></div><div class="panel callout radius"><h5>Horários de aula</h5><p><small ng-if="newRecord(course)"><strong>ATENÇÃO:</strong> Essas datas não poderão ser alteradas no futuro.</small><small ng-if="!newRecord(course)">Essas datas não podem ser alteradas.</small></p></div></div><div class="small-12 medium-6 columns"><label for="start_date">Data de início das aulas <span class="required">*</span></label><input class="radius" id="start_date" mask="99/99/9999" ng-disabled="!newRecord(course)" ng-model="course.start_date" placeholder="Ex: 12/08/2014" type="text" /></div><div class="small-12 medium-6 columns"><label for="end_date">Data de término das aulas <span class="required">*</span></label><input class="radius" id="end_date" mask="99/99/9999" ng-disabled="!newRecord(course)" ng-model="course.end_date" placeholder="Ex: 13/12/2014" type="text" /></div><div class="small-12 columns" ng-repeat="weekly_schedule in course.weekly_schedules"><div class="sep"></div><h6>Aulas desta disciplina na semana</h6><div class="row"><div class="small-12 medium-3 columns"><label>Dia da semana:</label><select class="radius" ng-disabled="!newRecord(course)" ng-model="weekly_schedule.weekday"><option value="0">Domingo</option><option value="1">Segunda-feira</option><option value="2">Terça-feira</option><option value="3">Quarta-feira</option><option value="4">Quinta-feira</option><option value="5">Sexta-feira</option><option value="6">Sábado</option></select></div><div class="small-12 medium-3 columns"><label>Começa às:</label><input class="radius" mask="99:99" ng-disabled="!newRecord(course)" ng-model="weekly_schedule.start_time" placeholder="Ex: 10:00" type="text" /></div><div class="small-12 medium-3 columns"><label>Termina às:</label><input class="radius" mask="99:99" ng-disabled="!newRecord(course)" ng-model="weekly_schedule.end_time" placeholder="Ex: 12:00" type="text" /></div><div class="small-12 medium-3 columns"><label>Sala / Prédio:</label><input class="radius" ng-disabled="!newRecord(course)" ng-model="weekly_schedule.classroom" placeholder="Ex: Sala 430" type="text" /></div><div class="medium-3 columns right" ng-if="newRecord(course)"><a ng-click="remove(course.weekly_schedules, weekly_schedule)"><i class="icon icon-remove"></i></a></div></div><a class="btn-black radius" ng-click="newItem(course.weekly_schedules, weekly_schedule)" ng-if="newRecord(course)"><span class="plus">A</span><span>Adicionar tempo</span></a></div><div class="small-12 column"><input class="small button radius right" ng-disabled="isSending" type="submit" value="Salvar disciplina" /><a class="small button secondary radius cancel left" ui-sref="courses">Cancelar</a></div></div><div class="small-12 medium-3 medium-centered columns"><a class="remove__course small button radius expand alert" ng-click="delete(course)">Apagar disciplina</a></div></div></form></div>
