<header class="page__title"><div class="row"><div class="small-12 columns"><h1 class="main__page__title"><span ng-click="clearSearch()">Catálogo</span></h1></div></div></header><div class="catalog__page row"><div class="blankslate small-12 medium-6 medium-centered columns" ng-if="showTutorial()"><p class="blankslate__how-to"><img alt="Medias blankslate 38d7db421811c8875b234f7b2c86b64d24c943c394e41414b0668b7889a3bbb0" src="/assets/medias-blankslate-38d7db421811c8875b234f7b2c86b64d24c943c394e41414b0668b7889a3bbb0.png" />Use estes ícones para adicionar links ou arquivos na sua aula.<br />Tudo ficará organizado para você aqui no catálogo.</p></div><div class="small-12 columns" ng-show="!showTutorial()"><form name="media_search" ng-submit="fetch()"><div class="row collapse"><div class="small-11 columns search__wrapper"><input name="q" ng-model="search.q" placeholder="Procure por assunto, palavra-chave ou tags" type="text" /><a class="button icon__button" ng-click="clearSearch()"><div class="icon icon__close"></div></a></div><div class="small-1 columns"><button class="button expand search__button"><div class="icon icon-search"></div></button></div></div></form></div><div class="small-12 columns"><div class="empty__results" ng-if="medias.length == 0 &amp;&amp; !showTutorial()">Nenhum resultado encontrado.</div><div class="catalog__medias" ng-if="!medias.length == 0"><div class="catalog__media" ng-repeat="media in medias"><div class="catalog__media__header"><div class="media__remove"><a class="icon icon-trash" ng-click="removeMedia(media)"></a></div><span class="media__thumbnail" style="background-image: url({{media.thumbnail}});"></span><span class="media__data"><div class="media__title"><a ng-click="startEditing(media)" ng-show="!isEditing(media)">{{media.title}} <i class="icon icon-pencil"></i></a><input class="input" edit-in-place="" focus-on="isEditing(media)" ng-model="media.title" ng-show="isEditing(media)" on-success="updateMedia(media)" placeholder="Título do anexo" required="" type="text" /></div></span></div><div class="catalog__media__body"><div class="media__events__usage"><small><span>Usado em:</span> <span ng-repeat="course in media.courses"><a ui-sref="courses.show({ id: course.uuid })"><strong>{{course.name}}</strong></a> (<a ng-repeat="event in course.events" ui-sref="events.show({ id: event.uuid })">{{event.start_at | date:'dd/MM/yyyy'}}<span ng-if="!$last">,</span> </a>)</span></small></div><a class="media__url" ng-href="{{media.url}}" target="_blank"><i class="media__type__icon icon" ng-class="&#39;icon-&#39; + media.type"></i> <span>{{formatMediaUrl(media)}}</span></a><div class="media__tags"><tags-input class="tags__input" ng-model="media.tags" on-tag-added="updateMedia(media)" on-tag-clicked="searchBy($tag)" on-tag-removed="updateMedia(media)" placeholder="Nova tag" replace-spaces-with-dashes="false"></tags-input></div></div></div></div><div class="row" ng-if="!!medias &amp;&amp; medias.length &gt; 0"><div class="small-6 medium-3 small-centered columns"><a cg-busy="loadingNextPage" class="media__load__more radius button expand secondary" ng-click="paginate(next_page)" ng-if="next_page">Carregar Mais</a></div></div></div></div>
